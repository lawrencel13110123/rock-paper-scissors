<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<h1 class="text-center">Rock Paper Scissors - Battle Royale</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4 text-center">
			<div id="custom-name-input">
				<div class="input-group col-xs-12">
					<input id="name" type="text" class="form-control" placeholder="Your Name"/>
					<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="submit-button">Submit
					</button>
					</span>
				</div>
			</div>
		</div>
		<div class="col-xs-4"></div>
	</div>

	<div class="row text-center" id="user-section">
			<div class="user col-xs-4">
				<h4>Player 1: </h4>
				<p id="player1"></p>
				<p id="wins1"></p>
				<p id="losses1"></p>
				<p id="ties1"></p>
			</div>
			<div id="instructions-div" class="text-center col-xs-4">
				<h4>Instructions: </h4>
				<p id="instructions"></p>
				<p id="choice1"></p>
				<p id="choice2"></p>
				<button type="button" class="btn btn-default"id="play-again">Play Again</button>
			</div>
			<div class="user col-xs-4">
				<h4>Player 2: </h4>
				<p id="player2"></p>
				<p id="wins2"></p>
				<p id="losses2"></p>
				<p id="ties2"></p>
			</div>
	</div>

	<div class="row" id="choice-section">
		<div class="col-xs-1"></div>
		<div class="col-xs-10 text-center">
			<div class="choice" id="rock" data-choice="rock">
				<h4 class="text-center">Rock</h4>
				<img class="img-responsive choice-img" src="assets/images/rock.png"/>
			</div>
			<div class="choice" id="paper" data-choice="paper">
				<h4 class="text-center">Paper</h4>
				<img class="img-responsive choice-img" src="assets/images/paper.ico"/>
			</div>
			<div class="choice" id="scissors" data-choice="scissors">
				<h4 class="text-center">Scissors</h4>
				<img class="img-responsive choice-img" src="assets/images/scissors.png"/>
			</div>
		</div>
		<div class="col-xs-1"></div>
	</div>
</body>
</html>
