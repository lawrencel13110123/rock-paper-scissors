<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<h1 class="text-center">Rock Paper Scissors - Battle Royale</h1>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-4"></div>
		<div class="col-xs-4 text-center">
			<div id="custom-name-input">
				<div class="input-group col-xs-12">
					<input id="name" type="text" class="search-query form-control" placeholder="Your Name"/>
					<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="name-button">Submit
					</button>
					</span>
				</div>
			</div>
		</div>
		<div class="col-xs-4"></div>
	</div>

	<div class="row">
		<div class="col-xs-2"></div>
		<div class="col-xs-8">
			<div class="choice" id="rock">
				<img class="img-responsive choice-img" src="assets/images/rock.png"/>
			</div>
			<div class="choice" id="paper">
				<img class="img-responsive choice-img" src="assets/images/paper.ico"/>
			</div>
			<div class="choice" id="scissors">
				<img class="img-responsive choice-img" src="assets/images/scissors.png"/>
			</div>
		</div>
		<div class="col-xs-2"></div>
	</div>
</body>
</html>
